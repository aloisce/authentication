{% extends 'base.html' %}

{% block 'titulo' %}Login{% endblock %}

{% block 'conteudo' %}
    <div class="container">
        <br>
        {% if messages %}
            {% for i in messages %}
                <div class="alert {{i.tags}}" role="alert">
                    {{i}}
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <br>
                <h1>Logar</h1>
                <hr>
                <form action="{% url 'valida_login' %}" method="POST">{% csrf_token %}
                    <br>
                    <label for="">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="" placeholder="Nome...">
                    <br>
                    <label for="">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="" placeholder="Senha...">
                    <br>
                    <input class="btn btn-success" type="submit" value="Enviar">
                    <a href="{% url 'cadastro' %}" class="btn btn-info">Cadastre-se</a>
                </form>
            </div>
            <div class="col=md-3">

            </div>
        </div>
    </div>
{% endblock %}

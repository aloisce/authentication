{% extends 'base.html' %}

{% block 'titulo' %}Cadastro{% endblock %}

{% block 'conteudo' %}
    <div class="container">
        <br>
        {% if messages %}
            {% for i in messages %}
                <div class="alert {{i.tags}}" role="alert">
                    {{i}}
                </div>
            {% endfor %}
        {% endif %}
        <div class="row">
            <div class="col-md-3">

            </div>
            <div class="col-md-6">
                <br>
                <h1>Cadastre-se</h1>
                <hr>
                <form action="{% url 'valida_cadastro' %}" method="POST">{% csrf_token %}
                    <label for="">Nome:</label>
                    <input class="form-control" type="text" name="nome" id="" placeholder="Nome...">
                    <br>
                    <label for="">Email:</label>
                    <input class="form-control" type="email" name="email" id="" placeholder="Email...">
                    <br>
                    <label for="">Senha:</label>
                    <input class="form-control" type="password" name="senha" id="" placeholder="Senha...">
                    <br>
                    <hr>
                    <h2>Dados Residenciais</h2>
                    <label for="">CEP:</label>
                    <input class="form-control" type="text" name="cep" id="" placeholder="CEP...">
                    <br>
                    <label for="">Rua:</label>
                    <input class="form-control" type="text" name="rua" id="" placeholder="Rua...">
                    <br>
                    <label for="">Número:</label>
                    <input class="form-control" type="text" name="numero" id="" placeholder="Número...">
                    <br>
                    <input class="btn btn-success" type="submit" value="Enviar">
                    <a href="{% url 'login' %}" class="btn btn-info">Login</a>
                </form>
            </div>
            <div class="col=md-3">

            </div>
        </div>
    </div>
{% endblock %}
